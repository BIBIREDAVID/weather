<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #87ceeb, #f4f4f9);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 8px;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    form {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    input {
      width: 70%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 15px;
      background: #0079d3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #005fa3;
    }

    .weather-info {
      margin-top: 20px;
    }

    .weather-item {
      margin-bottom: 10px;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    .weather-item:last-child {
      border-bottom: none;
    }

    .loading {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Weather App</h1>
    <form id="location-form">
      <input type="text" id="location-input" placeholder="Enter location (e.g., Lagos)" required>
      <button type="submit">Get Weather</button>
    </form>
    <div id="weather-container" class="weather-info"></div>
  </div>

  <script>
    const weatherContainer = document.getElementById('weather-container');
    const locationForm = document.getElementById('location-form');
    const locationInput = document.getElementById('location-input');

    const apiKey = '6U39SGA3UA8QC82RVARLYZCR2'; // Replace with your API key

    // Fetch weather data
    async function fetchWeather(location) {
      try {
        const response = await fetch(
          `https://weather.visualcrossing.com/VisualCrossingWebServices/rest/services/timeline/${location}?unitGroup=metric&key=${apiKey}&contentType=json`
        );
        if (!response.ok) throw new Error('Location not found or invalid API request.');

        const data = await response.json();
        return data;
      } catch (error) {
        console.error(error.message);
        return null;
      }
    }

    // Display weather details
    function displayWeather(data) {
      if (!data) {
        weatherContainer.innerHTML = '<p style="color: red;">Error fetching weather. Please try again.</p>';
        return;
      }

      const { address, currentConditions, days } = data;

      const currentWeatherHTML = `
        <div class="weather-item">
          <h2>Current Weather in ${address}</h2>
          <p>Temperature: ${currentConditions.temp}°C</p>
          <p>Condition: ${currentConditions.conditions}</p>
          <p>Wind Speed: ${currentConditions.windspeed} km/h</p>
          <p>Rain Chance: ${currentConditions.precipprob || 0}%</p>
        </div>
      `;

      const hourlyWeatherHTML = `
        <div class="weather-item">
          <h3>Hourly Weather (Next 24 Hours)</h3>
          ${days[0].hours
            .slice(0, 24)
            .map(
              (hour) => `
            <div>
              <strong>${hour.datetime}</strong>: ${hour.temp}°C, ${hour.conditions}
            </div>
          `
            )
            .join('')}
        </div>
      `;

      weatherContainer.innerHTML = currentWeatherHTML + hourlyWeatherHTML;
    }

    // Handle form submission
    locationForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      const location = locationInput.value.trim();
      weatherContainer.innerHTML = '<p class="loading">Loading...</p>';

      const weatherData = await fetchWeather(location);
      displayWeather(weatherData);
    });

    // Get weather for user's current location
    async function fetchCurrentLocationWeather() {
      if ('geolocation' in navigator) {
        navigator.geolocation.getCurrentPosition(async (position) => {
          const { latitude, longitude } = position.coords;
          const weatherData = await fetchWeather(`${latitude},${longitude}`);
          displayWeather(weatherData);
        }, () => {
          weatherContainer.innerHTML = '<p style="color: red;">Unable to fetch location. Please enter a location manually.</p>';
        });
      } else {
        weatherContainer.innerHTML = '<p style="color: red;">Geolocation is not supported by this browser.</p>';
      }
    }

    // Fetch current location weather on page load
    window.addEventListener('load', fetchCurrentLocationWeather);
  </script>
</body>
</html>
